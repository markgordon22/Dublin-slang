{% extends "base.html" %}
{% block content %}
<!---admin to edit a category-->
<h3 class="black-text center-align">Edit Category</h3>
<div class="row card-panel">
  <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
    <!-- category name -->
    <div class="row">
      <div class="input-field col s12 m12 l12">
        <i class="fas fa-folder-open prefix black-text"></i>
        <input id="category_name" name="category_name" minlength="3" maxlength="25"
          type="text" value="{{ category.category_name }}" class="validate" required>
        <label for="category_name" class="black-text">Category Name</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-small white black-text text-shadow">
        Edit category
        </button>
        <a href="{{ url_for('get_categories') }}" class="btn-small black white-text">cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
