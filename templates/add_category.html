{% extends "base.html" %}
{% block content %}

    <h3 class="black-text center-align">Add Category</h3>

    <div class="row card-panel black-text">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="category_name" name="category_name" minlength="4" maxlength="30"
                        type="text" class="validate" required>
                    <label for="category_name">category Name</label>
                </div>
            </div>
            
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-small white black-text text-shadow">
                        Add category <i class="fas fa-plus-square right"></i>
                    </button>
                    <a href="{{ url_for('get_categories') }}" class="btn-small black white-text">cancel<i class="far fa-times-circle"></i></a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
