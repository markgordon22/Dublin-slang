{% extends "base.html" %}
{% block content %}
<!---Cards and buttons from CSS materialize--->
<h3 class="black-text center-align">Add Category</h3>
<div class="row card-panel black-text category-panel">
  <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
    <!-- category name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix black-text"></i>
        <input id="category_name" name="category_name" minlength="4" maxlength="30"
          type="text" class="validate" required>
        <label for="category_name" class="black-text">category Name</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-small white black-text text-shadow">
        Add category
        </button>
        <a href="{{ url_for('get_categories') }}" class="btn-small black white-text">cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
