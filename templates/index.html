{% extends "base.html" %}
{% block content %}
<h3 class="center-align green-text text-darken-3"><u>Welcome to Irish Slang!</u></h3>
<!---Login link for user-->
<div class="row">
  <div class="col s12 m12">
    <p class="center-align login-link green-text text-darken-4">Already Registered? <a href="{{ url_for('login') }}"
      class="green-text text-darken-4">Log In <i class="fas fa-sign-in-alt"></i></a></p>
  </div>
</div>
<!-- register link for new users -->
<div class="row">
  <div class="col s12 m12">
    <p class="center-align green-text register-link text-darken-4">New Here? <a href="{{ url_for('register') }}"
      class="green-text text-darken-4">Register Account <i class="fas fa-sign-in-alt"></i></a></p>
  </div>
</div>
<div class="row">
  <div class="col s12 m12">
    <img src="{{ url_for('static', filename='img/leprachaunimage.jpg') }}" class="welcome-image"
      alt="leprachaun">
  </div>
</div>
{% endblock %}
