{% extends "base.html" %}
{% block content %}
<h3 class="center-align mucker">Have a question? pop us a message there Mucker!</h3>
  <div class="row">
    <form class="col s12">
      <div class="row" id="contact-form">
        <div class="input-field col s12">
        <i class="fas fa-user prefix black-text text-darken-4"></i>
        <input id="first_name" type="text" class="validate" required>
          <label for="first_name" style="color: black;">First Name</label>
        </div>
        <div class="input-field col s12">
        <i class="fas fa-user prefix black-text text-darken-4"></i>
        <input id="last_name" type="text" class="validate" required>
          <label for="last_name" style="color: black;">Last Name</label>
        </div>
          <div class="input-field col s12">
         <i class="fas fa-folder-open prefix black-text text-darken-4"></i>
         <input id="email_address" type="text" class="validate" style="color: black;" required>
          <label for="email_address" style="color: black;">Email</label>
        </div>
          <div class="input-field col s12">
        <i class="fas fa-pen prefix black-text text-darken-4"></i>
        <textarea id="msg" class="materialize-textarea" required></textarea>
          <label for="msg" style="color: black;">Textarea</label>
        </div>

       
      
      
   
{% endblock %}
