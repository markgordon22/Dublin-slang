{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Have a question? pop us a message there Mucker!</h3>
<div class="row">
<form class="col s12 m8 offset-m2" id="emailform">
<div class="row" id="contact-form">
<div class="input-field col s12">
  <i class="fas fa-user prefix black-text text-darken-4"></i>
  <input name="fname" type="text" id="fname"  class="validate" required>
  <label for="fname" style="color: black;">First Name</label>
</div>
<div class="input-field col s12">
  <i class="fas fa-user prefix black-text text-darken-4"></i>
  <input name="lname" type="text" id="lname" class="validate" required>
  <label for="lname" style="color: black;">Last Name</label>
</div>
<div class="input-field col s12">
  <i class="fas fa-folder-open prefix black-text text-darken-4"></i>
  <input name="emailaddress" type="email" id="emailaddress" class="validate" style="color: black;" required>
  <label for="emailaddress" style="color: black;">Email</label>
</div>
<div class="input-field col s12">
  <i class="fas fa-pen prefix black-text text-darken-4"></i>
  <textarea id="msg" name="msg" class="materialize-textarea validate" required></textarea>
  <label for="msg" style="color: black;">Textarea</label>
</div>
<button type="submit" class="btn btn-large modal-trigger" style="margin-bottom: 25px">
Submit
</button>
</div>
</form>
</div>


 <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script src="{{ url_for('static', filename='js/email.js') }}"></script>
<script type="text/javascript">
  (function() {
  emailjs.init("user_UnpmT2dUlD0o4aYW4LalX");
  })();
</script>
{% endblock %}
{% endblock %}
