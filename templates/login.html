{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log in</h3>

       <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel" style="border-radius: 10px;border: 1px solid">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix black-text"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username" style="color: black;">Username</label>
					</div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix black-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password" style="color: black;">Password</label>
                    </div>
                </div>

                <div class="row">
                <button type="submit" class="btn btn-large">
                        login
                    </button>
                </div>
            </div>
        </form>
    </div>

        <div class="row">
        <div class="col s12">
            <p class="center-align">
                Don't have an account?
                <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register!</a>
            </p>
        </div>
    </div>



{% endblock %}
