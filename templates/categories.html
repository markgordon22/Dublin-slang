{% extends "base.html" %}
{% block content %}

<h3 class="black-text center-align">Manage Categories</h3>

     <div class="row">
        <div class="col s12 m12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large orange category-button text-shadow">
                Add Category
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card category-card center-align">
                    <div class="card-content black-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small white black-text">Edit</a>
                        <a href="#modal-{{ category._id }}" class="btn-small black white-text modal-trigger">Delete</a>
                        {% include "partials/modals.html" %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
