{% extends "base.html" %}
{% block content %}

    <h3 class="black-text center-align">Add Word!</h3>

        <div class="row card-panel add-word-panel">
            <form class="col s12" method="POST" action="">
                <!-- category selection -->
                <div class="row">
                    <div class="input-field">
                        <i class="fas fa-folder-open prefix black-text"></i>
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled selected>Choose Category</option>
                            {% for category in categories %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                        <label for="category_name" style="color: #000000;">Task Category</label>
                    </div>
                </div>
<!--word-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix black-text"></i>
                    <input id="word" name="word" minlength="2" maxlength="30" type="text" class="validate" required>
                        <label for="word" style="color: #000000;">Word</label>
                           </div>
                              </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix black-text"></i>
                    <textarea id="definition" name="definition" minlength="3" maxlength="150"
                            class="materialize-textarea validate" required></textarea>
                        <label for="definition" style="color:#000000">Definition</label>
                    </div>
                </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-comment prefix black-text"></i>
                    <textarea id="definition_example" name="defintion_example" minlength="5" maxlength="250"
                            class="materialize-textarea validate" required></textarea>
                        <label for="definition_example" style="color: #000000;">Example</label>
                    </div>
        </div>

        <div class="row">
                  <button type="submit" class="btn-large btn">
                   Add Word     
                  </button>
                </div>
              </div>
            </form>
        </div>
        

{% endblock %}
